<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my_styles.css">
    
</head>
<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input id="first" name="first" type="text" required>
            <label for="last">Last name</label>
            <input type="text" name="last" type="text" required>
        </div>
        <div>
            <label for="5k">Fun Run 5k</label>
            <input type="radio" name="race" id="5k" required>
            <label for="half">Half marathon</label>
            <input type="radio" name="race" id="half">
            <label for="full">Full Marathon</label>
            <input type="radio" name="race" id="full">
            
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required >
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required >

        </div>
        <div>
            <label for="age-select">Select Age Group</label>
            <select name="age" id="age-select">
                <option value="18">under 18</option>
                <option value="18-20">20-40</option>
                <option value="20-40">10-20</option>
                
            </select>
        </div>
        <button>Register</button>
    </form>

</body>
</html>
